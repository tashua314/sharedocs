signup {
  create="アカウントを作成"
  input {
    title="サインアップ"
    header=""${?SITE_NAME}" をはじめよう."
  }
  confirmation {
    subject=""${?SITE_NAME}" アカウント認証"
    body {
      intro="あなたのアカウントを作成するために、メールアドレスを認証する必要があります。\n下記のリンクをクリックしてメールアドレスを認証してください。"
      end=""${?SITE_NAME}" アカウントを登録した覚えがない場合は、このメールは破棄してください。"
      alreadyRegistered="このメールアドレスはすでに登録済みです。ログインしてください。"
    }
  }
  sent {
    title="メールアドレス認証"
    header="メールアドレスの認証"
    message="{0} 宛に入力されたメールアドレスがあなた自身のものであるか確認するためのメールを送信しました。メールの内容に従い "${?SITE_NAME}" アカウントの登録を完了させてください。"
  }
  verify {
    invalidToken="認証URLの期限が切れたか誤っています。アカウント作成をやり直してください。"
  }
}

login {
  title="ログイン"
  catch-copy=""${?SITE_TITLE}" でTeamの情報共有を加速しよう！"
  header=${?SITE_NAME}" にログイン"
  failed="入力したメールアドレスまたはパスワードが間違っています。"
