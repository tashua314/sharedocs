    }
  }
}

recover {
  link="パスワードを忘れた場合"
  input {
    title="リカバリ"
    header="メールアドレスを入力"
    send="送信する"
  }
  confirmation {
    subject=""${?SITE_NAME}" パスワードリセット"
    body {
      intro="あなたのパスワードを再設定するために、メールアドレスを認証する必要があります。\n下記のリンクをクリックしてパスワードの再設定を行ってください。"
      end=""${?SITE_NAME}" アカウントを登録した覚えがない場合は、このメールは破棄してください。"
    }
  }
  sent {
    title="パスワード再設定"
    header="パスワードを再設定"
    message="{0} 宛に入力されたメールアドレスがあなた自身のものであるか確認するためのメールを送信しました。メールの内容に従いパスワードの再設定を完了させてください。"
  }
  verify {
    invalidToken="認証URLの期限が切れたか誤っています。アカウント作成をやり直してください。"
  }
  password {
    title="パスワード再設定"
    header="新しいパスワードを入力"
    confirm="パスワード(確認用)"
    complete="パスワードは再設定されました。ログインしてください。"
  }
}

